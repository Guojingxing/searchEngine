								<!--添加用户-->
								<form class="form-horizontal" action="/manager/new_user" method="post" enctype="multipart/form-data">
									<div class="container-fluid">
										<div class="row">
											<div class="col-md-8">
												<div class="form-group">
													<label for="inputUsername" class="col-sm-3 control-label">用户名</label>
													<div class="col-sm-9">
														<input type="name" name="username" class="form-control" id="inputUsername" placeholder="请填写用户名">
													</div>
												</div>

												<div class="form-group">
													<label for="inputPassword" class="col-sm-3 control-label">密码</label>
													<div class="col-sm-9">
														<input type="password" name="password" class="form-control" id="inputPassword" placeholder="请填写密码">
													</div>
												</div>

												<div class="form-group">
													<label class="col-sm-3 control-label">性别</label>
													<div class="col-sm-9">
														<label class="radio-inline">
															<input type="radio" name="sex" id="inputSex1" value="true" checked> 男
														</label>
														<label class="radio-inline">
															<input type="radio" name="sex" id="inputSex2" value="false"> 女
														</label>
													</div>
												</div>

												<div class="form-group">
													<label for="inputInstitution" class="col-sm-3 control-label">学校/机构名称</label>
													<div class="col-sm-9">
														<input type="text" name="institution" class="form-control" id="inputInstitution" placeholder="请输入学校/机构名称">
													</div>
												</div>

												<div class="form-group">
													<label for="inputEmail" class="col-sm-3 control-label">E-mail</label>
													<div class="col-sm-9">
														<input type="email" name="email" class="form-control" id="inputEmail" placeholder="请输入E-mail">
													</div>
												</div>

												<div class="form-group">
													<div class="col-sm-offset-3 col-sm-9">
														<button type="submit" class="btn btn-info">添加用户</button>
													</div>
												</div>
											</div>
											<div class="col-md-4"></div>
										</div>
									</div>
								</form>
