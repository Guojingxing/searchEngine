												<div class="form-group">

												</div>

												</div>

														<input type="password" name="password" class="form-control" th:value="${user.password}" id="inputPassword" placeholder="请填写密码">
													</div>
												</div>

												<div class="form-group">
													<label class="col-sm-3 control-label">性别</label>
													<div class="col-sm-9">
														<label class="radio-inline">
															<input type="radio" name="sex" id="inputSex1" value="true" th:checked="${user.sex}==true"> 男
														</label>
														<label class="radio-inline">
															<input type="radio" name="sex" id="inputSex2" value="false" th:checked="${user.sex}==false"> 女
														</label>
													</div>
												</div>

												<div class="form-group">
													<label for="inputInstitution" class="col-sm-3 control-label">学校/机构名称</label>
													<div class="col-sm-9">
														<input type="text" name="institution" class="form-control" th:value="${user.institution}" id="inputInstitution" placeholder="请输入学校/机构名称">
													</div>
												</div>

												<div class="form-group">
													<label for="inputEmail" class="col-sm-3 control-label">E-mail</label>
													<div class="col-sm-9">
														<input type="email" name="email" class="form-control" id="inputEmail" th:value="${user.email}" placeholder="请输入E-mail">
													</div>
												</div>

												<div class="form-group">
													<label for="inputPassword2" class="col-sm-3 control-label"><b>密码:</b></label>
													<div class="col-sm-9">
														<input type="password" name="passwordconfirmed" class="form-control" id="inputPassword2" placeholder="请输入之前的密码确认">
														<br>
														<span th:text="${msg}" style="color: red;"></span>

												</div>

		<script language="JavaScript">
			$('#upfile').change(function(){
				let file = $('#upfile').get(0).files[0];
				let reader = new FileReader();
				reader.readAsDataURL(file);
				reader.onload=function (e){
					console.log(e);
					$('#imgshow').get(0).src = e.target.result;
				}
			})
		</script>
		<script>
			let url = document.getElementById("user-photo").attributes["src"].nodeValue;
			$.ajax({
				url: url,
				type: "GET",
				dataType:"jsonp",
				error:function (XMLHttpRequest, textStatus, errorThrown) {
					if(XMLHttpRequest.status === 200)
						$("#user-photo").attr({src:url});
					else
						$("#user-photo").attr({src:"/images/avatars/user.jpg"});
				}
			})
